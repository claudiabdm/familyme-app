<div #modal class="modal modal--show" [id]="modalId">
  <div class="modal__container modal__container--full">

    <header class="header modal__header">
      <div class="header__container">
        <h1 class="header__title">{{title}}</h1>
        <button type="button" class="btn btn--close modal__close" (click)="onClose()">&times;</button>
        <!-- <a href="signup.html" class="header__link icon icon-close icon--sm"></a> -->
      </div>
    </header>

    <div class="modal__body">

      <ng-content></ng-content>

    </div>
  </div>
</div>
