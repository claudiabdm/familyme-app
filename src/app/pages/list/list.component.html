<div class="container container--list" id="container">
  <ul class="list" id="shoppingList">

    <div class="list__header">
      <button type="button" class="btn list__btn list__btn--sort" (click)="sortByDone(iconSort)">
        <svg class="icon icon--nofilter icon--sm" #iconSort>
          <use xlink:href="../../assets/icons/sprite.svg#sort" />
        </svg>
      </button>
      <button type="button" class="btn list__btn list__btn--sort" (click)="sortAtoZ(iconSortAz)">
        <svg class="icon icon--nofilter icon--sm" #iconSortAz>
          <use xlink:href="../../assets/icons/sprite.svg#sort-az" />
        </svg>
      </button>
    </div>

    <ng-container *ngFor="let product of productList">
      <li class="list__item" *ngIf="!product.deleted">
        <div class="list__checkbox checkbox checkbox--lg">
          <input type="checkbox" [name]="product.name" [id]="product.id" class="checkbox__box" [checked]="product.done"
            #checkboxCheck (click)="doneItem(product, checkboxCheck.checked)">
          <span class="checkbox__checkmark"></span>
        </div>
        <label [for]="product.id" class="list__label">
          <span class="list__product" [class.list__done]="product.done">{{ product.name }}</span>
          <span class="list__addedby">Added by {{ product.addedBy }}</span>
        </label>
        <button type="button" class="list__btn" (click)="deleteItem(product)">
          <svg class="icon icon--sm">
            <use xlink:href="../../assets/icons/sprite.svg#close" />
          </svg>
        </button>
      </li>
    </ng-container>

    <li class="list__item" *ngIf="addItemElemVisible">
      <input class="list__label list__input" type="text" #newProduct>
      <button class="list__btn list__btn--add" (click)="addItem(newProduct.value)">
        <svg class="icon icon--sm icon--nofilter">
          <use xlink:href="../../assets/icons/sprite.svg#close" />
        </svg>
      </button>
    </li>

  </ul>
</div>

<button type="button" class="btn btn--float" id="addItemELemBtn" (click)="addItemElem()" *ngIf="!addItemElemVisible">
  <i class="icon icon-plus icon--xs"></i>
</button>
