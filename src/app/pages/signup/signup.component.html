<div class="container container--static">

  <header class="header header--static header--signup">
    <div class="header__container">
      <button type="button" class="btn btn--back" (click)="goBack()">·ê∏</button>
      <h1 class="header__title">Sign up</h1>
    </div>
  </header>

  <p class="container__p container__p--large">
    Do you want to <strong> create </strong> a new Family Group or <strong> join </strong> to one?
  </p>

  <!-- ACTIONS -->
  <div class="container container--btn">
    <button type="button" class="btn btn--primary" id="createBtn" (click)="openCreateModal()">Create</button>
    <button type="button" class="btn btn--primary" id="joinBtn" (click)="openJoinModal()">Join</button>
  </div>
  <!-- //ACTIONS -->

</div>


<!-- MODAL -->
<app-modal [title]="targetModal.title" [modalId]="targetModal.id" (close)="close($event)" [modalVisible]="modalVisible">

  <app-signup-form [famField]="targetModal"></app-signup-form>

</app-modal>
<!-- // MODAL -->
