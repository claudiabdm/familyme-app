<ngx-spinner size="medium" bdColor="rgba(51,51,51,0.35)" type="ball-spin-clockwise" color="#fff"></ngx-spinner>
<article class="settings">
  <h2 class="settings__title">User settings</h2>
  <ul class="settings__list">
    <li>
      <a class="settings__txt" (click)="selectedModalInfo(targetModal, 'passwordModal')">Change password<i
          class="icon icon-next icon--xs"></i></a>
    </li>
    <li>
      <a class="settings__txt" (click)="selectedModalInfo(targetModal, 'nameModal')">Edit user name<i
          class="icon icon-next icon--xs"></i></a>
    </li>
    <li>
      <a class="settings__txt" (click)="selectedModalInfo(targetModal, 'emailModal')">Change email<i
          class="icon icon-next icon--xs"></i></a>
    </li>
    <!-- SWITCHES -->
    <li>
      <label class="switch settings__txt" for="location">
        <span class="switch__label">Location</span>
        <input type="checkbox" class="switch__check" id="location" role="switch" aria-checked="true"
          (click)="locationOn()">
        <span class="switch__slider"></span>
      </label>
    </li>

    <li>
      <label class="switch settings__txt" for="notifications">
        <span class="switch__label">Notifications</span>
        <input type="checkbox" class="switch__check" id="notifications" role="switch" aria-checked="true"
          (click)="notificationsOn()">
        <span class="switch__slider"></span>
      </label>
    </li>
    <!-- //SWITCHES -->

    <li>
      <a class="settings__txt settings__txt--warning" (click)="logOut()">Log out</a>
    </li>
    <li>
      <a class="settings__txt settings__txt--warning" (click)="toggleModal(deleteModal)">Delete account</a>
    </li>

  </ul>
</article>

<article class="settings" *ngIf="roleAdmin">
  <h2 class="settings__title">Family settings</h2>
  <ul>
    <li class="settings__txt">Change admin <i class="icon icon-next icon--xs"></i></li>
    <li class="settings__txt">Change family name <i class="icon icon-next icon--xs"></i>
    </li>
    <li class="settings__txt settings__txt--warning">Delete family group</li>
  </ul>
</article>


<!-- MODAL CHANGE USER DATA -->

<app-modal class [title]="targetModalInfo?.title" [modalId]="targetModalInfo?.id" (close)="toggleModal(targetModal)"
  [modalVisible]="false" [isFull]="false" #targetModal>
</app-modal>

<!-- // MODAL CHANGE USER DATA -->

<!-- CONFIRM DELETE ACCOUNT MODAL -->

<app-modal class [title]="'Delete Account'" [modalId]="deleteModal" (close)="toggleModal(deleteModal)"
  [modalVisible]="false" [isFull]="false" #deleteModal>
  <div *ngIf="deleteModal.modalVisible" class="container container--static">
    <p class="container__p container__p--medium">Are you sure you want to delete your account?</p>
    <div class="container container--btn">
      <button type="button" class="btn btn--m btn--secondary" (click)="deleteAccount()">Remove account</button>
      <button type="button" class="btn btn--m btn--primary" (click)="toggleModal(deleteModal)">Cancel</button>
    </div>
  </div>
</app-modal>

<!-- // CONFIRM DELETE ACCOUNT MODAL -->
