<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Settings</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Settings</h1>
            <a href="home.html" class="header__link icon icon-close icon--sm"></a>
        </div>
    </header>
    <!-- //HEADER -->

    <!-- MAIN -->
    <main>

        <section class="section">
            <article class="settings">
                <h2 class="settings__title">User settings</h2>
                <ul class="settings__list">
                    <li>Change password</li>
                    <li>Edit user name</li>
                    <li>Change email</li>
                    <li>Notifications</li>
                    <li>Location</li>
                    <li class="settings__txt settings__txt--warning">Log out</li>
                    <li class="settings__txt settings__txt--warning">Delete account</li>
                </ul>
            </article>
        </section>

        <section class="section">
            <article class="settings">
                <h2 class="settings__title">Family settings</h2>
                <ul>
                    <li>Change admin</li>
                    <li>Change family name</li>
                    <li class="settings__txt settings__txt--warning">Delete family group</li>
                </ul>
            </article>

        </section>

    </main>
    <!-- //MAIN -->

    <script src="../js/show-pswdConf.js"></script>
    <script src="../js/confirm-pswd.js"></script>
</body>

</html>
