<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Settings</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Settings</h1>
            <a href="home.html" class="header__link icon icon-close icon--sm"></a>
        </div>
    </header>
    <!-- //HEADER -->

    <!-- MAIN -->
    <main>

        <div class="container container--relative">
        <section class="section">
                <article class="settings">
                    <h2 class="settings__title">User settings</h2>
                    <ul class="settings__list">
                        <li><a href="#" class="settings__txt">Change password<i class="icon icon-next icon--xs"></i></a></li>
                        <li><a href="#" class="settings__txt">Edit user name<i class="icon icon-next icon--xs"></i></a></li>
                        <li><a href="#" class="settings__txt">Change email<i class="icon icon-next icon--xs"></i></a></li>
                        <li>
                            <div class="settings__txt">Location
                                <input type="checkbox" class="btn btn--check" id="toggle-locat" role="switch" aria-checked="true">
                                <label for="toggle-locat" class="btn btn--switch"></label>
                            </div>
                        <li>
                        <li>
                            <div class="settings__txt">Notifications
                                <input type="checkbox" class="btn btn--check" id="toggle-notif" role="switch" aria-checked="true">
                                <label for="toggle-notif" class="btn btn--switch"></label>
                            </div>
                        <li>
                        <li><a href="login.html" class="settings__txt settings__txt--warning">Log out</a></li>
                        <li><a href="#" class="settings__txt settings__txt--warning">Delete account</a></li>
                    </ul>
                </article>
        </section>

        <section class="section">
                <article class="settings">
                    <h2 class="settings__title">Family settings</h2>
                    <ul>
                        <li class="settings__txt">Change admin <i class="icon icon-next icon--xs"></i></li>
                        <li class="settings__txt">Change family name <i class="icon icon-next icon--xs"></i></li>
                        <li class="settings__txt settings__txt--warning">Delete family group</li>
                    </ul>
                </article>
        </section>
    </div>
    </main>
    <!-- //MAIN -->

    <script src="../js/show-pswdConf.js"></script>
    <script src="../js/confirm-pswd.js"></script>
</body>

</html>
