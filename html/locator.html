<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Locator</title>
  <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

  <!-- HEADER -->
  <header class="header header--calendar">

    <nav class="navbar navbar--top">

      <!-- USERS -->
      <div class="navbar__container">

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg"
            alt="Claudia Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg"
            alt="Claudia Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg"
            alt="Ricardo Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg" alt="Celia Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg"
            alt="Sonsoles Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg" alt="Mamá profile photo">
        </article>

        <article class="user">
          <img class="user__img" src="../assets/img/profile-photo-round.svg" alt="Mamá profile photo">
        </article>

      </div>
      <!-- //USERS -->

      <!-- NEW PLACE -->
      <div class="navbar__actions">
        <button type="button" class="btn btn--primary btn--sm" id="newPlaceBtn">New place</button>
      </div>
      <!-- //NEW PLACE -->
      </div>


  </header>
  <!-- //HEADER -->

  <!-- MAIN -->
  <main>

      <!-- Map -->
      <div id="googleMap" class="container container--map" aria-label="google map"></div>
      <button type="button" class="btn btn--float" id="filterBtn">
        <i class="icon icon-funnel icon--sm"></i>
      </button>
      <!-- //Map -->


    <!-- MODAL FILTER -->
    <div class="modal" id="filterModal">

      <div class="modal__container">

        <header class="header modal__header">
          <div class="header__container">
            <h1 class="header__title">Filter</h1>
            <button type="button" class="btn btn--close modal__close" id="secondModalBtn">&times;</button>
            <!-- <a href="signup.html" class="header__link icon icon-close icon--sm"></a> -->
          </div>
        </header>

        <div class="modal__body">

          <form action="..." class="form form--checklist">

            <div class="form__group">
              <label for="restaurant" class="form__label" aria-required="true">Restaurant</label>
              <div class="checkbox">
                <input type="checkbox" name="restaurant" id="restaurant" class="checkbox__box">
                <span class="checkbox__checkmark"></span>
              </div> 
            </div>
            
            <div class="form__group">
              <label for="cafe" class="form__label" aria-required="true">Cafe</label>
              <div class="checkbox">
                <input type="checkbox" name="cafe" id="cafe" class="checkbox__box">
                <span class="checkbox__checkmark"></span>
              </div> 
            </div>

            <!-- FORM ACTIONS -->
            <div class="form__actions">
              <button type="submit" class="btn btn--signup btn--primary btn--m" aria-disabled="true">Add filter</button>
            </div>
            <!-- //FORM ACTIONS -->

          </form>

        </div>

      </div>

    </div>
    <!-- //MODAL FILTER -->


    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar__icons">
        <a href="home.html" class="navbar__link icon icon-home icon--nav" aria-current="true"></a>
        <a href="calendar.html" class="navbar__link icon icon-calendar icon--nav" aria-current="false"></a>
        <a href="notifications.html" class="navbar__link icon icon-bell icon--nav" aria-current="false"></a>
        <a href="locator.html" class="navbar__link icon icon-location  icon--selected icon--nav"
          aria-current="false"></a>
        <a href="list.html" class="navbar__link icon icon-check_list icon--nav" aria-current="false"></a>
      </div>
    </nav>
    <!-- //NAVBAR -->

  </main>
  <!-- //MAIN -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/toggleModal.js"></script>
  <script src="../js/map.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsSSWQD5dcDfeb4LSi6s-lr_FVaj3q61U&callback=initMap"></script>

</body>

</html>
