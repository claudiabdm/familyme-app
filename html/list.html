<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping List</title>
  <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

  <!-- HEADER -->
  <header class="header header--calendar">

    <nav class="navbar navbar--top">

      <!-- USERS -->
      <div class="navbar__container">

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
            alt="Claudia Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
            alt="Claudia Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
            alt="Ricardo Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg" alt="Celia Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
            alt="Sonsoles Benito profile photo">
        </article>

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg" alt="Mamá profile photo">
        </article>

        <article class="user">
          <img class="user__img user__img" src="../assets/img/profile-photo-round.svg" alt="Mamá profile photo">
        </article>

      </div>
      <!-- //USERS -->

      <!-- NEW EVENT -->
      <div class="navbar__actions">
        <label class="switch switch--sm" for="shopping">
          <span class="switch__label switch__label--sm">Shopping</span>
          <input type="checkbox" class="switch__check" id="shopping" role="switch" aria-checked="true">
          <span class="switch__slider"></span>
        </label>

      </div>
      <!-- //NEW EVENT -->
      </div>

  </header>
  <!-- //HEADER -->

  <!-- MAIN -->
  <main>

    <div class="container">
      <ul class="list" id="shoppingList">

        <li class="list__item">
          <label for="galletas" class="list__label">
            <span class="list__product">Galletas</span>
            <span class="list__addedby">Added by Claudia Benito</span>
          </label>
          <div class="list__checkbox checkbox checkbox--lg">
            <input type="checkbox" name="galletas" id="galletas" class="checkbox__box">
            <span class="checkbox__checkmark"></span>
          </div>
        </li>

        <li class="list__item">
          <label for="leche" class="list__label">
            <span class="list__product">Leche</span>
            <span class="list__addedby">Added by Claudia Benito</span>
          </label>
          <div class="list__checkbox checkbox checkbox--lg">
            <input type="checkbox" name="leche" id="leche" class="checkbox__box">
            <span class="checkbox__checkmark"></span>
          </div>
        </li>

      </ul>
    </div>

    <button type="button" class="btn btn--float" id="addItemBtn">
      <i class="icon icon-plus icon--sm"></i>
    </button>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar__icons">
        <a href="home.html" class="navbar__link icon icon-home icon--nav" aria-current="true"></a>
        <a href="calendar.html" class="navbar__link icon icon-calendar icon--nav" aria-current="false"></a>
        <a href="notifications.html" class="navbar__link icon icon-bell icon--nav" aria-current="false"></a>
        <a href="locator.html" class="navbar__link icon icon-location icon--nav" aria-current="false"></a>
        <a href="list.html" class="navbar__link icon icon-check_list icon--selected icon--nav" aria-current="false"></a>
      </div>
    </nav>
    <!-- //NAVBAR -->

  </main>
  <!-- //MAIN -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/toggleModal.js"></script>
  <script src="../js/addItem.js"></script>

</body>

</html>
