<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header class="header header--calendar">

        <nav class="navbar navbar--top">

            <!-- USERS -->
            <div class="navbar__container">

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Claudia Benito profile photo">
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Claudia Benito profile photo">
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Ricardo Benito profile photo">
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Celia Benito profile photo">
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Sonsoles Benito profile photo">
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Mamá profile photo">
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../assets/img/profile-photo-round.svg"
                        alt="Mamá profile photo">
                </article>

            </div>
            <!-- //USERS -->

            <!-- NEW EVENT -->
            <div class="navbar__container navbar__container--actions">
                <button type="button" class="btn btn--success btn--xs" id="newEventBtn">New event</button>
            </div>
            <!-- //NEW EVENT -->
            </div>

    </header>
    <!-- //HEADER -->

    <!-- MAIN -->
    <main>
        <!-- CALENDAR -->
        <div class="container">



        </div>
        <!-- //CALENDAR -->

        <!-- MODAL NEW EVENT -->
        <div class="modal" id="newEventModal">
            <div class="modal__container modal__container--full">

                <h1 class="header modal__title">
                    <div class="header__container">
                        <h1 class="header__title">Sign up - Create</h1>
                        <button type="button" class="btn btn--close modal__close">&times;</button>
                        <!-- <a href="signup.html" class="header__link icon icon-close icon--sm"></a> -->
                    </div>
                </h1>

                <div class="modal__body">

                    <!-- FORM -->
                    <form action="..." class="form form--signup">

                        <div class="form__group">
                            <label for="email" class="form__label" aria-required="true">Email</label>
                            <input type="email" id="email" class="form__control" placeholder="john_smith@gmail.com">
                        </div>

                        <div class="form__group">
                            <label for="name" class="form__label">First name</label>
                            <input type="name" id="name" class="form__control" placeholder="John">
                        </div>

                        <div class="form__group">
                            <label for="famname" class="form__label">Family Name</label>
                            <input type="text" id="famname" class="form__control" placeholder="Smith">
                        </div>

                        <div class="form__group">
                            <label for="passwordCreate" class="form__label">Password</label>
                            <div class="form__icon">
                                <input type="password" id="passwordCreate" class="form__control">
                                <i class="icon icon-red_eye_close icon--pswd icon--sm"></i>
                            </div>
                        </div>

                        <div class="form__group">
                            <label for="passwordCreateConfirm" class="form__label">Confirm password</label>
                            <div class="form__icon">
                                <input type="password" id="passwordCreateConfirm" class="form__control">
                                <i class="icon icon-red_eye_close icon--pswd icon--sm"></i>
                            </div>
                        </div>

                        <!-- FORM ACTIONS -->
                        <div class="form__actions">
                            <button type="submit" class="btn btn--signup" aria-disabled="true">Sign up</button>
                        </div>
                        <!-- //FORM ACTIONS -->

                    </form>
                    <!-- //FORM -->


                </div>

            </div>
        </div>
        <!-- //MODAL NEW EVENT -->

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="navbar__icons">
                <a href="home.html" class="navbar__link icon icon-home icon--nav" aria-current="true"></a>
                <a href="calendar.html" class="navbar__link icon icon-calendar icon--selected icon--nav"
                    aria-current="false"></a>
                <a href="notifications.html" class="navbar__link icon icon-bell icon--nav" aria-current="false"></a>
                <a href="locator.html" class="navbar__link icon icon-location icon--nav" aria-current="false"></a>
                <a href="list.html" class="navbar__link icon icon-check_list icon--nav" aria-current="false"></a>
            </div>
        </nav>
        <!-- //NAVBAR -->

    </main>
    <!-- //MAIN -->

</body>

</html>
