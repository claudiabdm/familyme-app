<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Create Family</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Sign up</h1>
            <a href="signup.html" class="header__link icon icon-close icon--sm"></a>
        </div>
    </header>
    <!-- //HEADER -->

    <!-- MAIN -->
    <main>

        <div class="container">
            <!-- FORM -->
            <form action="..." class="form form--signup">

                <div class="form__group">
                    <label for="email" class="form__label" aria-required="true">Email</label>
                    <input type="email" id="email" class="form__control" placeholder="john_smith@gmail.com">
                </div>

                <div class="form__group">
                    <label for="name" class="form__label">Name</label>
                    <input type="name" id="name" class="form__control" placeholder="John">
                </div>

                <div class="form__group">
                    <label for="famname" class="form__label" >Family Name</label>
                    <input type="text" id="famname" class="form__control" placeholder="Smith">
                </div>

                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <div class="form__icon">
                        <input type="password" id="password" name="password" class="form__control">
                        <i class="icon icon-color-red_eye_close icon--pswd icon--sm" id="eye"></i>
                    </div>
                </div>

                <div class="form__group">
                    <label for="pswd-confirm" class="form__label">Confirm password</label>
                    <div class="form__icon">
                        <input type="password" id="pswd-confirm" name="password" class="form__control">
                        <i class="icon icon-color-red_eye_close icon--pswd icon--sm" id="eyeConf"></i>
                    </div>
                </div>

                <!-- FORM ACTIONS -->
                <div class="form__actions">
                    <button type="submit" class="btn btn--signup" aria-disabled="true">Sign up</button>
                </div> 
                <!-- //FORM ACTIONS -->

            </form>
            <!-- //FORM -->
        </div>

    </main>
    <!-- //MAIN -->
    <script src="../js/show-pswdConf.js"></script>
    <script src="../js/confirm-pswd.js"></script>
</body>
</html>
