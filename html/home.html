<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header class="header header--home">
        <div class="header__container header__container--home">
            <a href="settings.html" class="header__link icon icon-color-settings"></a>
        </div>
    </header>
    <!-- //HEADER -->

    <!-- MAIN -->
    <main>

        <!-- USER -->
        <div class="container container--home">

            <article class="user user--col">
                <img class="user__img user__img--large" src="../img/profile-photo-round.svg"
                    alt="Claudia Benito profile photo">
                <h2 class="user__name">Claudia Benito</h2>
                <span class="user__role">admin</span>
            </article>

        </div>
        <!-- //USER -->

        <!-- MEMBERS -->
        <section class="section section--home">

            <h1 class="section__title section__title--home">Familia Benito de Moya</h1>
        
            <div class="container container--members">

                <article class="user">
                    <img class="user__img user__img" src="../img/profile-photo-round.svg"
                        alt="Ricardo Benito profile photo">
                    <h2 class="user__name">Ricardo Benito</h2>
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../img/profile-photo-round.svg"
                        alt="Celia Benito profile photo">
                    <h2 class="user__name">Celia Benito</h2>
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../img/profile-photo-round.svg"
                        alt="Sonsoles Benito profile photo">
                    <h2 class="user__name">Sonsoles Benito</h2>
                </article>

                <article class="user">
                    <img class="user__img user__img" src="../img/profile-photo-round.svg"
                        alt="Mariam de Moya profile photo">
                    <h2 class="user__name">Mam√°</h2>
                </article>

                <button type="button" class="btn btn--sm btn--success">New member</button>

            </div>
            <!-- //MEMBERS -->

        </section>

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="navbar__icons">
                <a href="home.html" class="navbar__link icon icon-color-home icon--nav" aria-current="true"></a>
                <a href="calendar.html" class="navbar__link icon icon-grey-calendar icon--nav" aria-current="false"></a>
                <a href="notifications.html" class="navbar__link icon icon-grey-bell icon--nav"
                    aria-current="false"></a>
                <a href="locator.html" class="navbar__link icon icon-grey-location icon--nav" aria-current="false"></a>
                <a href="list.html" class="navbar__link icon icon-grey-check_list icon--nav" aria-current="false"></a>
            </div>
        </nav>
        <!-- //NAVBAR -->

    </main>
    <!-- //MAIN -->

</body>

</html>
