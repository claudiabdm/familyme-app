<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
  <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

  <!-- HEADER -->
  <header class="header header--login">
    <div class="header__container">
      <h1 class="header__title header__title--login">NameApp</h1>
    </div>
  </header>
  <!-- //HEADER -->

  <!-- MAIN -->
  <main>

    <!-- LOGIN -->
    <div class="container container--login">

      <!-- FORM -->
      <form action="..." class="form form--login">
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" id="email" name="email " class="form__control">
        </div>

        <div class="form__group">
          <label for="password" class="form__label">Password</label>
          <div class="form__icon">
            <input type="password" id="password" name="password" class="form__control form__control-pswd">
            <i class="icon icon-red_eye_close icon--pswd icon--sm" data-toggle="eye"></i>
          </div>
          <a href="#" class="form__link">Forgot password?</a>
        </div>

        <div class="form__actions">
          <button type="submit" class="btn" aria-disabled="true">Log in</button>
        </div>

      </form>
      <!-- //FORM -->

      <p class="container__p">Don't have an account?<br>
        <button type="button" class="btn btn--link" id="signUpBtn">Sign up</button>
      </p>

    </div>
    <!-- LOGIN -->

  </main>
  <!-- //MAIN -->

  <!-- MODAL SINGUP -->
  <div class="modal" id="signUpModal">
    <div class="modal__container modal__container--full">
      <header class="header modal__title">
        <div class="header__container">
          <h1 class="header__title">Sign up</h1>
          <button type="button" class="btn btn--close modal__close">&times;</button>
        </div>
      </header>

      <div class="modal__body modal__body--full">

        <div class="container container--padding">
          <p class="container__p container__p--large">
            Do you want to <strong>create</strong> a new Family Group or <strong>join</strong> to one?
          </p>

          <!-- ACTIONS -->
          <div class="container container--btn">
            <button type="button" class="btn btn--primary" id="createBtn">Create</button>
            <button type="button" class="btn btn--primary" id="joinBtn">Join</button>
          </div>
          <!-- //ACTIONS -->
        </div>

      </div>
    </div>
  </div>
  <!-- //MODAL SINGUP -->

  <!-- MODAL SIGNUP CREATE -->
  <div class="modal" id="createModal">
    <div class="modal__container modal__container--full">

      <h1 class="header modal__title">
        <div class="header__container">
          <h1 class="header__title">Sign up - Create</h1>
          <button type="button" class="btn btn--close modal__close">&times;</button>
          <!-- <a href="signup.html" class="header__link icon icon-close icon--sm"></a> -->
        </div>
      </h1>

      <div class="modal__body modal__body--full">

        <!-- FORM -->
        <form action="..." class="form form--signup">

          <div class="form__group">
            <label for="email" class="form__label" aria-required="true">Email</label>
            <input type="email" id="email" class="form__control" placeholder="john_smith@gmail.com">
          </div>

          <div class="form__group">
            <label for="name" class="form__label">First name</label>
            <input type="name" id="name" class="form__control" placeholder="John">
          </div>

          <div class="form__group">
            <label for="famname" class="form__label">Family Name</label>
            <input type="text" id="famname" class="form__control" placeholder="Smith">
          </div>

          <div class="form__group">
            <label for="passwordCreate" class="form__label">Password</label>
            <div class="form__icon">
              <input type="password" id="passwordCreate" class="form__control">
              <i class="icon icon-red_eye_close icon--pswd icon--sm" data-toggle="eye"></i>
            </div>
          </div>

          <div class="form__group">
            <label for="passwordCreateConfirm" class="form__label">Confirm password</label>
            <div class="form__icon">
              <input type="password" id="passwordCreateConfirm" class="form__control">
              <i class="icon icon-red_eye_close icon--pswd icon--sm" data-toggle="eye"></i>
            </div>
          </div>

          <!-- FORM ACTIONS -->
          <div class="form__actions">
            <button type="submit" class="btn btn--signup" aria-disabled="true">Sign up</button>
          </div>
          <!-- //FORM ACTIONS -->

        </form>
        <!-- //FORM -->


      </div>
    </div>
  </div>
  <!-- //MODAL SIGNUP CREATE -->

  <!-- MODAL SIGNUP JOIN -->
  <div class="modal" id="joinModal">
    <div class="modal__container modal__container--full">

      <h1 class="header modal__title">
        <div class="header__container">
          <h1 class="header__title">Sign up - Join</h1>
          <button type="button" class="btn btn--close modal__close">&times;</button>
          <!-- <a href="signup.html" class="header__link icon icon-close icon--sm"></a> -->
        </div>
      </h1>

      <div class="modal__body modal__body--full">

        <!-- FORM -->
        <form action="..." class="form form--signup">

          <div class="form__group">
            <label for="emailJoin" class="form__label">Email</label>
            <input type="email" id="emailJoin" class="form__control" placeholder="john_smith@gmail.com">
          </div>

          <div class="form__group">
            <label for="nameJoin" class="form__label">First name</label>
            <input type="name" id="nameJoin" class="form__control" placeholder="John">
          </div>

          <div class="form__group">
            <label for="famCode" class="form__label">Family Code</label>
            <input type="text" id="famCode" class="form__control" placeholder="xxx123">
          </div>

          <div class="form__group">
            <label for="passwordJoin" class="form__label">Password</label>
            <div class="form__icon">
              <input type="password" id="passwordJoin" class="form__control">
              <i class="icon icon-red_eye_close icon--pswd icon--sm"></i>
            </div>
          </div>

          <div class="form__group">
            <label for="passwordJoinConfirm" class="form__label">Confirm password</label>
            <div class="form__icon">
              <input type="password" id="passwordJoinConfirm" class="form__control">
              <i class="icon icon-red_eye_close icon--pswd icon--sm"></i>
            </div>
          </div>

          <!-- FORM ACTIONS -->
          <div class="form__actions">
            <button type="submit" class="btn" aria-disabled="true">Sign up</button>
          </div>
          <!-- //FORM ACTIONS -->

        </form>
        <!-- //FORM -->


      </div>

    </div>
  </div>
  <!-- //MODAL SIGNUP JOIN -->

  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="../js/show-pswd.js"></script>
  <script src="../js/confirm-pswd.js"></script>
  <script src="../js/toggleModal.js"></script>

</body>

</html>
